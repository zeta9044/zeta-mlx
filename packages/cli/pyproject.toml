[tool.poetry]
name = "zeta-mlx-cli"
version = "0.3.2"
description = "CLI for Zeta MLX - OpenAI-compatible LLM/Embedding on Apple Silicon"
authors = ["ZetaLab <zeta9044@gmail.com>"]
readme = "README.md"
homepage = "https://github.com/zeta9044/zeta-mlx"
repository = "https://github.com/zeta9044/zeta-mlx"
keywords = ["mlx", "llm", "cli", "apple-silicon", "openai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
packages = [{include = "zeta_mlx", from = "src"}]

[tool.poetry.dependencies]
python = "^3.10,<3.13"
zeta-mlx-core = "^0.3.2"
zeta-mlx-inference = "^0.3.2"
zeta-mlx-embedding = "^0.3.2"
typer = {extras = ["all"], version = "^0.16"}
rich = "^13.7"

[tool.poetry.scripts]
zeta-mlx = "zeta_mlx.cli:cli"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
