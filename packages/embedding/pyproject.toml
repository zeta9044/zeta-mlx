[tool.poetry]
name = "zeta-mlx-embedding"
version = "0.3.2"
description = "Embedding model serving for Zeta MLX"
authors = ["ZetaLab <zeta9044@gmail.com>"]
readme = "README.md"
homepage = "https://github.com/zeta9044/zeta-mlx"
repository = "https://github.com/zeta9044/zeta-mlx"
keywords = ["mlx", "embedding", "apple-silicon", "bge", "e5"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
packages = [{include = "zeta_mlx", from = "src"}]

[tool.poetry.dependencies]
python = "^3.10,<3.13"
zeta-mlx-core = "^0.3.2"
numpy = "^1.26"
sentence-transformers = {version = "^3.0", optional = true}
fastapi = "^0.115"
uvicorn = "^0.32"

[tool.poetry.extras]
sentence-transformers = ["sentence-transformers"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
