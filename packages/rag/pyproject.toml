[tool.poetry]
name = "zeta-mlx-rag"
version = "0.3.2"
description = "RAG (Retrieval-Augmented Generation) for Zeta MLX"
authors = ["ZetaLab <zeta9044@gmail.com>"]
readme = "README.md"
homepage = "https://github.com/zeta9044/zeta-mlx"
repository = "https://github.com/zeta9044/zeta-mlx"
keywords = ["mlx", "rag", "retrieval", "apple-silicon"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
packages = [{include = "zeta_mlx", from = "src"}]

[tool.poetry.dependencies]
python = "^3.10,<3.13"
zeta-mlx-core = "^0.3.2"
zeta-mlx-inference = "^0.3.2"
numpy = "^1.26"
sentence-transformers = {version = "^3.0", optional = true}

[tool.poetry.extras]
embeddings = ["sentence-transformers"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
