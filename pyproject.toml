[tool.poetry]
name = "mlx-llm-server"
version = "0.1.0"
description = "MLX-based LLM inference server for Apple Silicon"
authors = ["zeta <zeta9044@gmail.com>"]
readme = "README.md"
packages = [{include = "mlx_llm_server", from = "src"}]

[tool.poetry.dependencies]
python = "^3.10,<3.13"
mlx = "^0.20.0"
mlx-lm = "^0.19.0"
fastapi = "^0.115.0"
uvicorn = {extras = ["standard"], version = "^0.32.0"}
pydantic = "^2.9.0"
pydantic-settings = "^2.6.0"
click = "^8.1.7"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.0"
pytest-asyncio = "^0.24.0"
httpx = "^0.27.0"
black = "^24.10.0"
ruff = "^0.7.0"

[tool.poetry.scripts]
mlx-llm-server = "mlx_llm_server.cli:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ['py310']

[tool.ruff]
line-length = 100
target-version = "py310"
