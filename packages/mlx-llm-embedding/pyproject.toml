[tool.poetry]
name = "mlx-llm-embedding"
version = "0.1.0"
description = "Embedding model serving for MLX LLM"
authors = ["ZetaLab <zeta9044@gmail.com>"]
packages = [{include = "mlx_llm_embedding", from = "src"}]

[tool.poetry.dependencies]
python = "^3.10,<3.13"
mlx-llm-core = {path = "../mlx-llm-core", develop = true}
numpy = "^1.26"
sentence-transformers = {version = "^3.0", optional = true}
fastapi = "^0.115"
uvicorn = "^0.32"

[tool.poetry.extras]
sentence-transformers = ["sentence-transformers"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
