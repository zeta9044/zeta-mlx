[tool.poetry]
name = "zeta-mlx-inference"
version = "0.3.2"
description = "MLX inference engine and API for Zeta MLX"
authors = ["ZetaLab <zeta9044@gmail.com>"]
readme = "README.md"
homepage = "https://github.com/zeta9044/zeta-mlx"
repository = "https://github.com/zeta9044/zeta-mlx"
keywords = ["mlx", "llm", "apple-silicon", "inference", "openai", "vllm"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
packages = [{include = "zeta_mlx", from = "src"}]

[tool.poetry.dependencies]
python = "^3.10,<3.13"
zeta-mlx-core = "^0.3.2"
mlx = "^0.30"
mlx-lm = "^0.28"
fastapi = "^0.115"
uvicorn = {extras = ["standard"], version = "^0.32"}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
